description = "Ubuntu bionic base image with buildpacks for Java, .NET Core, NodeJS, Go, Python, Ruby, NGINX and Procfile"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/dotnet-core:0.14.2"
  version = "0.14.2"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/go:1.1.0"
  version = "1.1.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java-native-image:7.14.1"
  version = "7.14.1"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/java:6.14.1"
  version = "6.14.1"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/nginx:0.5.3"
  version = "0.5.3"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/nodejs:0.16.1"
  version = "0.16.1"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/procfile:5.1.0"
  version = "5.1.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/python:0.11.0"
  version = "0.11.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/ruby:0.11.0"
  version = "0.11.0"

[[buildpacks]]
  uri = "docker://gcr.io/paketo-buildpacks/watchexec:2.3.4"
  version = "2.3.4"

[lifecycle]
  version = "0.13.5"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/ruby"
    version = "0.11.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/dotnet-core"
    version = "0.14.2"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/go"
    version = "1.1.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/python"
    version = "0.11.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/watchexec"
    optional = true
    version = "2.3.4"

  [[order.group]]
    id = "paketo-buildpacks/nginx"
    version = "0.5.3"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java-native-image"
    version = "7.14.1"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java"
    version = "6.14.1"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/nodejs"
    version = "0.16.1"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/procfile"
    version = "5.1.0"

[stack]
  build-image = "docker.io/paketobuildpacks/build:1.1.49-base-cnb"
  id = "io.buildpacks.stacks.bionic"
  run-image = "index.docker.io/paketobuildpacks/run:base-cnb"
  run-image-mirrors = ["gcr.io/paketo-buildpacks/run:base-cnb"]
